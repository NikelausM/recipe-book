<div class="row">
    <div class="col-xs-12">
        <img 
            src="{{ recipe.imagePath }}" 
            alt="{{ recipe.name }}" 
            class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
            appDropdown>
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a href="#">{{'add ingredients to shopping list' | titlecase}}</a></li>
                    <li><a href="#">{{'edit recipe' | titlecase}}</a></li>
                    <li><a href="#">{{'delete recipe' | titlecase}}</a></li>
                </ul>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
