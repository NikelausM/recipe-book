<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm"
          (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
                   #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"
               class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
                      rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Ingredients -->
      <div class="row">
        <div class="col-xs-12"
             formArrayName="ingredients">
          <div class="row ingredients-array"
               *ngFor="let ingredientCtrl of controls; let i = index"
               [formGroupName]="i">
            <div class="col-xs-7">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="col-sm-4 col-xs-3">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>

            <div type="button"
                 class="col-xs-1 btn-group">
              <button class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-xs-12 form-group">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>

          <div class="btn-toolbar form-group main-buttons">
            <button type="submit"
                    class="btn btn-success btn-group"
                    [disabled]="!recipeForm.valid">Save</button>
            <button type="button"
                    class="btn btn-danger btn-group"
                    (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
